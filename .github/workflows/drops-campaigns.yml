name: Twitch Drops â€“ All Campaigns Snapshot

on:
  schedule:
    - cron: "0 7,19 * * *"   # 07:00 & 19:00 UTC (~09:00 & 21:00 Budapest)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          pip install playwright requests
          python -m playwright install --with-deps
      - name: Restore Twitch storage state
        run: |
          python - << 'PY'
          import os,base64
          b=os.environ.get("TWITCH_STATE_B64","")
          open("twitch_storage_state.json","wb").write(base64.b64decode(b.encode()))
          print("state restored:", bool(b))
          PY
        env:
          TWITCH_STATE_B64: ${{ secrets.TWITCH_STATE_B64 }}
      - name: Run snapshot & notifier
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_SLUGS: "tom-clancys-rainbow-six-siege"
        run: python twitch_all_campaigns_snapshot.py
      - name: Commit snapshot
        run: |
          git config user.name "drops-bot"
          git config user.email "drops-bot@users.noreply.github.com"
          git add data/campaigns.json || true
          git commit -m "update campaigns snapshot" || true
          git push || true

