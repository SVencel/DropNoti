name: R6 Drops Watcher

on:
  schedule:
    - cron: "0 */4 * * *"       # every 4 hours (UTC)
  workflow_dispatch:            # lets you run it manually from the UI

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4
      - name: Run watcher
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python r6_twitch_drops_notifier.py
      - name: Persist state file (optional)
        if: always()
        run: |
          git config user.name "r6-bot"
          git config user.email "r6-bot@users.noreply.github.com"
          git add .r6_drops_state.json || true
          git commit -m "Update state" || true
          git push || true
