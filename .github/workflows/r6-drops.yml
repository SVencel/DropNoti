name: R6 Drops Watcher

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

# ðŸ‘‡ Allow pushing the updated state file back to the repo
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # ðŸ‘‡ ensures the default token is set up for push
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4
      - name: Run watcher
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python r6_twitch_drops_notifier.py
      - name: Persist state file
        if: always()
        run: |
          git config user.name "r6-bot"
          git config user.email "r6-bot@users.noreply.github.com"
          git add .r6_drops_state.json || true
          git commit -m "Update state" || true
          git push || true
